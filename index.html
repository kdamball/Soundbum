<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel='icon' href="/5469_4903.ico" sizes="256x256" type="image/png" />
  <title>Play Music from Your Genre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="//necolas.github.io/normalize.css/3.0.1/normalize.css">
  <link rel="stylesheet" type="text/css" href='./css/snd.css'>

</head>

<body ng-app="Snd">
  <form ng-submit="search()" ng-controller="SearchController">
    <label>Enter a Genre: </label>
    <input id='genre' ng-model="genre">
    <input id='button' type='submit' value='Listen'>
    <br>
    <span id="error"></span>
  </form>
  
  <div id="target">
    <div id="player"></div>
    
    <p id="description" ng-bind="description"><p>
  </div>
  <div id="info">
    <p ng-bind="error"></p>
    <div ng-controller="SongsController">
      <ul id="songList">
        <li ng-show="songs.length">Click on a song below to play it</li>
        <li ng-click="playSong(song)" ng-repeat="song in songs"> <img ng-src={{song.artwork_url}}><span>{{ song.title }}</span></li>
      </ul>
    </div>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <script type="text/javascript" src="//connect.soundcloud.com/sdk.js"></script>
  <script src="//w.soundcloud.com/player/api.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  
</body>
</html>
